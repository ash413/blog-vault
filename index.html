<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogVault</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b42d503f4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h1>BlogVault : A blog app</h1>
    </div>
    <div class="main">
        <h4>Your Blogs!</h4>
        <form action="" class="search-input">
            <input type="text" id="search" placeholder="Search...">
            <a href="" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></a>
        </form>
    </div>
    <div class="existing-blogs"></div>
    <div class="add-blog"></div>

    <script src="script.js"></script>
</body>
</html>
